<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Spectra 3D</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body {
      font-family: 'Staatliches', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .navbar .nav-link,
    .navbar-brand {
      color: #fff !important;
    }

    .contact-header {
      background: #000000c5;
      color: #fff;
      padding: 60px 0;
      text-align: center;
    }

    .form-section {
      padding: 60px 0;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #333;
    }

    .footer {
      background: #000;
      color: #fff;
      padding: 30px 0;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Spectra 3D</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        ☰
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('contact') }}">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Header -->
  <div class="contact-header">
    <h1>Contact Spectra 3D</h1>
    <p>We're here to help you with 3D design, printing & more.</p>
  </div>

  <!-- Contact Form Section -->
  <section class="form-section">
    <div class="container">
      <div class="row g-5">
        <!-- Contact Form -->
        <div class="col-md-6">
          <h4>Send us a message</h4>
          <form action="/submit" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
          <h4>Contact Information</h4>
          <p><strong>Email:</strong> support@spectra3d.com</p>
          <p><strong>Phone:</strong> +91-6385444407</p>
          <p><strong>Location:</strong> Chennai, India</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>© worksofkamal | Spectra 3D</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
